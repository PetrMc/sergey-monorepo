---
apiVersion: v1
kind: List
items:
  - apiVersion: tsb.tetrate.io/v2
    kind: Workspace
    metadata:
      name: lob-app01-consumer-ws
      annotations:
        tsb.tetrate.io/organization: tetrate
        tsb.tetrate.io/tenant: dev
    spec:
      displayName: lob-app01-consumer-ws
      namespaceSelector:
        names:
        - gke-r160rc5p1-us-east1-0/lob-app01
      privileged: false
  - apiVersion: gateway.tsb.tetrate.io/v2
    kind: Group
    metadata:
      name: lob-app01-consumer-gg
      annotations:
        tsb.tetrate.io/organization: tetrate
        tsb.tetrate.io/tenant: dev
        tsb.tetrate.io/workspace: lob-app01-consumer-ws
    spec:
      configMode: BRIDGED
      displayName: lob-app01-consumer-gg
      namespaceSelector:
        names:
        - gke-r160rc5p1-us-east1-0/lob-app01
  - apiVersion: install.tetrate.io/v1alpha1
    kind: Tier1Gateway
    metadata:
      name: lob-app01-consumer-t1
      namespace: lob-app01
    spec:
      kubeSpec:
        service:
          type: LoadBalancer
  - apiVersion: gateway.tsb.tetrate.io/v2
    kind: Tier1Gateway
    metadata:
      name: lob-app01-int-tier1
      annotations:
        tsb.tetrate.io/organization: tetrate
        tsb.tetrate.io/tenant: dev
        tsb.tetrate.io/gatewayGroup: lob-app01-consumer-gg
        tsb.tetrate.io/workspace: lob-app01-consumer-ws
    spec:
      workloadSelector:
        namespace: lob-app01
        labels:
          app: lob-app01-consumer-t1
      internalServers:
      - hostname: internal-api-httpbin.gcp.cx.tetrate.info
        name: lob-app01-consumer
        clusters:
        - name: gke-r160rc5p1-us-west1-1
          weight: 100

